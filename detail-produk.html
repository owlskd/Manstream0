// Helper: get parameter from URL
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// Render product detail

    </div>
    <div class="grid grid-cols-4 gap-4">`;

    gallery += `<div class="thumbnail${i===0?' active':''} aspect-square rounded-md overflow-hidden" data-img="${data.images[i]}">

  root.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-16">${gallery}${info}</div>${related}`;
  // Gallery logic
  const mainImage = document.getElementById('main-image');
  const thumbnails = document.querySelectorAll('.thumbnail');
  thumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', function() {
      mainImage.src = this.getAttribute('data-img');
      thumbnails.forEach(thumb => thumb.classList.remove('active'));
      this.classList.add('active');
    });
  });
  // Accordion logic
  const accordionHeaders = document.querySelectorAll('.accordion-header');
  accordionHeaders.forEach(header => {
    header.addEventListener('click', function() {
      const targetId = this.getAttribute('data-target');
      const content = document.getElementById(targetId);
      this.classList.toggle('active');
      if (content.classList.contains('active')) {
        content.classList.remove('active');
      } else {
        content.classList.add('active');
      }
    });
  });
  if (accordionHeaders.length > 0) {
    accordionHeaders[0].click();
  }
  // Fade-in animation
  const fadeElements = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  fadeElements.forEach(element => {
    element.style.opacity = '0';
    element.style.transform = 'translateY(20px)';
    element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
    observer.observe(element);
  });
}
document.addEventListener('DOMContentLoaded', renderProductDetail);
</script>
